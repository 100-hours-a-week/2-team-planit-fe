name: Rollback - Frontend

on:
  workflow_dispatch:  # ÏàòÎèô Ïã§Ìñâ

jobs:
  frontend-rollback:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ÎßàÏßÄÎßâÏúºÎ°ú ÏÑ±Í≥µÌïú CI ID Ï°∞Ìöå
      - name: Find CI ID
        id: find_run
        run: |
          RUN_ID=$(gh run list --workflow "CI - Frontend" --status success --limit 1 --json databaseId --jq '.[0].databaseId')
          
          if [ -z "$RUN_ID" ] || [ "$RUN_ID" = "null" ]; then
            echo "ÏÑ±Í≥µÌïú CI IDÎ•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§."
            exit 1
          fi
          
          echo "target_id=$RUN_ID" >> $GITHUB_OUTPUT
          
          # run_urlÎèÑ Ìï®Íªò Ï†ÄÏû• (Discord ÏïåÎ¶ºÏö©)
          RUN_URL=$(gh run view $RUN_ID --json url --jq '.url')
          echo "run_url=$RUN_URL" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # CD Ïã§Ìñâ
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist 
          path: dist
          run-id: ${{ steps.find_run.outputs.target_id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get GitHub Actions IP
        id: get-ip
        uses: haythem/public-ip@v1.3

      - name: Add IP to SG
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-northeast-2
        run: |
          aws ec2 authorize-security-group-ingress \
            --group-id ${{ secrets.SECURITY_GROUP_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ steps.get-ip.outputs.ipv4 }}/32 \
            || echo "IP may already be in security group"
          sleep 10

      - name: Copy Dist to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "dist/*"
          target: "/home/ubuntu/temp_dist"
          strip_components: 1

      - name: Deploy to Caddy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo rm -rf /usr/share/caddy/dist/*
            sudo mkdir -p /usr/share/caddy/dist
            sudo cp -r /home/ubuntu/temp_dist/* /usr/share/caddy/dist/
            sudo chown -R caddy:caddy /usr/share/caddy/dist
            rm -rf /home/ubuntu/temp_dist
            sudo systemctl reload caddy || true

      - name: Remove IP from Security Group
        if: always()
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-northeast-2
        run: |
          aws ec2 revoke-security-group-ingress \
            --group-id ${{ secrets.SECURITY_GROUP_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ steps.get-ip.outputs.ipv4 }}/32 \
            || echo "Failed to remove IP or rule not found"

      - name: Send Discord Notification
        if: always()
        run: |
          STATUS="${{ job.status }}"
          CI_RUN_URL="${{ steps.find_run.outputs.run_url }}"
          if [ "$STATUS" = "success" ]; then
            MSG="Rollback - Frontend ÏÑ±Í≥µ\n Î°§Î∞± ÏÜåÏä§ CI: [ÎßÅÌÅ¨](${CI_RUN_URL})"
          else
            MSG="Rollback - Frontend Ïã§Ìå®"
          fi
          RUN_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"${MSG}\nüîó [Î°úÍ∑∏ ÌôïÏù∏](${RUN_URL})\"}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}
