name: CD - Frontend (DEV)

on:
  workflow_run:
    workflows: ["CI - Frontend"]
    types:
      - completed
    branches: [develop]

jobs:
  frontend-deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # GitHub Actions IP Í∞ÄÏ†∏Ïò§Í∏∞
      - name: Get GitHub Actions IP
        id: get-ip
        uses: haythem/public-ip@v1.3

      # DEV SG ÏÇ¨Ïö©
      - name: Add IP to Dev SG
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-northeast-2
        run: |
          aws ec2 authorize-security-group-ingress \
            --group-id ${{ secrets.SECURITY_GROUP_ID_DEV }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ steps.get-ip.outputs.ipv4 }}/32 \
            || echo "IP may already be in security group"
          sleep 10

      # DEV EC2 ÏÇ¨Ïö©
      - name: Copy Dist to Dev EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST_DEV }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "dist/*"
          target: "/home/ubuntu/temp_dist"
          strip_components: 1

      - name: Deploy to Caddy (Dev)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST_DEV }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo rm -rf /usr/share/caddy/dist/*
            sudo mkdir -p /usr/share/caddy/dist
            sudo cp -r /home/ubuntu/temp_dist/* /usr/share/caddy/dist/
            sudo chown -R caddy:caddy /usr/share/caddy/dist
            rm -rf /home/ubuntu/temp_dist
            sudo systemctl reload caddy || true

      - name: Remove IP from Dev SG
        if: always()
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-northeast-2
        run: |
          aws ec2 revoke-security-group-ingress \
            --group-id ${{ secrets.SECURITY_GROUP_ID_DEV }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ steps.get-ip.outputs.ipv4 }}/32 \
            || echo "Failed to remove IP or rule not found"

      - name: Send Discord Notification
        if: failure()
        run: |
          MSG="CD - Frontend (Dev) Ïã§Ìå®"
          RUN_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"${MSG}\nüîó [Î°úÍ∑∏ ÌôïÏù∏](${RUN_URL})\"}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}