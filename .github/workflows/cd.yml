name: CD - Frontend

on:
  workflow_run:
    workflows: ["CI - Frontend"]
    types:
      - completed
    branches: [main]

jobs:
  frontend-deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist 
          path: dist
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # GitHub Actions IPÎ•º AWS SGÏóê ÏùºÏãúÏ†ÅÏúºÎ°ú Îì±Î°ùÌïòÍ∏∞
      - name: Get GitHub Actions IP
        id: get-ip
        uses: haythem/public-ip@v1.3

      - name: Add IP to SG
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-northeast-2
        run: |
          aws ec2 authorize-security-group-ingress \
            --group-id ${{ secrets.SECURITY_GROUP_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ steps.get-ip.outputs.ipv4 }}/32 \
            || echo "IP may already be in security group"
          sleep 10

      # ÌååÏùº Ï†ÑÏÜ°
      - name: Copy Dist to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "dist/*"
          target: "/home/ubuntu/temp_dist"
          strip_components: 1

      # ÏÑúÎ≤Ñ Ï†ëÏÜç ÌõÑ ÌååÏùº ÏÇΩÏûÖ
      - name: Deploy to Caddy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo rm -rf /usr/share/caddy/dist/*
            sudo mkdir -p /usr/share/caddy/dist
            sudo cp -r /home/ubuntu/temp_dist/* /usr/share/caddy/dist/
            sudo chown -R caddy:caddy /usr/share/caddy/dist
            rm -rf /home/ubuntu/temp_dist
            sudo systemctl reload caddy || true

      # AWS SGÏóêÏÑú IP Ï†úÍ±∞
      - name: Remove IP from Security Group
        if: always()
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-northeast-2
        run: |
          aws ec2 revoke-security-group-ingress \
            --group-id ${{ secrets.SECURITY_GROUP_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ steps.get-ip.outputs.ipv4 }}/32 \
            || echo "Failed to remove IP or rule not found"

      - name: Send Discord Notification
        if: always()
        run: |
          STATUS="${{ job.status }}"
          if [ "$STATUS" = "success" ]; then
            MSG="CD - Frontend ÏÑ±Í≥µ"
          else
            MSG="CD - Frontend Ïã§Ìå®"
          fi
          RUN_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"${MSG}\nüîó [Î°úÍ∑∏ ÌôïÏù∏](${RUN_URL})\"}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}