name: CI - Frontend

on:
  pull_request:
    branches: [develop, main]
  push:
    branches: [develop, main]

jobs:
  frontend-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4


      - name: Set up Node.js (with npm cache)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json


      - name: Install dependencies
        run: npm ci


      # develop 브랜치: dev 주소 주입
      - name: Build (develop -> staging API)
        if: github.ref == 'refs/heads/develop' || github.base_ref == 'develop'
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL_DEV }}

      # main 브랜치: prod (기존 .env.production 사용)
      - name: Build (main -> production)
        if: github.ref == 'refs/heads/main' || github.base_ref == 'main'
        run: npm run build

      - name: Upload dist artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: |
            dist/**
          retention-days: 7


      - name: Upload dist artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: |
            dist/**
          retention-days: 7
          
          
      - name: Send Discord Notification
        if: failure()
        run: |
          MSG="CI - Frontend 실패"
          RUN_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"${MSG}\n[로그 확인하기](${RUN_URL})\"}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}